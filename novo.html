<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page">10 Primeiras Moedas</li>
        </ol>
      </nav>
    
      <div class="d-flex p-3 bd-highlight">
        <div id='coins'></div>
      </div>
   

    <script type="text/javascript">
        //My api key
        var apikey = {
            key: '5249e584-2243-48bb-bc51-fbd2d7ee0856'
        }

    //GET Fetch Requisition
    fetch('https://pro-api.coinmarketcap.com/v1/cryptocurrency/map?CMC_PRO_API_KEY=' +
            apikey.key)
            .then((response) => {
                if(!response.ok) throw new Error('Erro ao executar a requisição, status ' + response.status);
                return response.json();
        })
        .then((api) => {
            
            var texto = "";
            // Get 10 primeiras moedas e símbolos
            for(let i = 0; i < 10; i++){



            // Mostra info API

               texto = texto + `
              
                <div class="media">
                    <img src="coin.jpg" class="align-self-center mr-3" alt="coin" width="60" height="60">
                    <div class="media-body">
                    <h5 class="mt-2">${api.data[i].name}</h5>
                    <p>${api.data[i].symbol}</p>
                    <p>${api.data[i].first_historical_data}</p>
                    </div>
                </div>
           
                `;

                document.getElementById("coins").innerHTML = texto;
                
            }
        })
        .catch((error) => {
            console.error(error.message);
        });
    </script>    
</body>
</html>
